<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Mobile Market</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    {% include 'header.html' %}

    <div class="container registration">
        <h2>S'enregistrer</h2>
        <form action="/register" method="post" onsubmit="return checkPasswordMatch()">
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required value="{{ name }}">
            </div>
            <div class="form-group">
                <label for="email">Adresse de courriel :</label>
                <input type="email" id="email" name="email" required value="{{ email }}">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmer le mot de passe :</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <button type="submit">S'enregistrer</button>
            </div>
        </form>
        <p>Vous avez déjà un compte d'accès ?<a href="/login">Se connecter ici</a></p>
        <div id="password_error" style="display: none;" class="error-message"></div>
        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}
        {% if success %}
            <div class="success-message">{{ success }}</div>
        {% endif %}
    </div>
</body>
</html>
