<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Update - Mobile Market</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    {% include 'header.html' %}

    <div class="container password-update">
        <h2>Password Update</h2>
        <form action="/password-update" method="post" onsubmit="return checkPasswordMatch()">
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_new_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <button type="submit">Update Password</button>
            </div>
        </form>
        <div id="password_error" style="display: none;" class="error-message"></div>
        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}
        {% if success_message %}
            <div class="success-message">{{ success_message }}</div>
        {% endif %}
    </div>
</body>
</html>
