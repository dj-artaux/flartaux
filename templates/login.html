<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mobile Market</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>

    <div class="container login">
        <h2>FLARTAUX v0.0.1 - Se connecter</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="email">Adresse de courriel :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Se rappeler de moi</label>
            </div>
            <div class="form-group">
                <button type="submit">Se connecter</button>
            </div>
        </form>
        <p>Vous n'avez pas de compte d'acc√®s ? <a href="/register">S'enregistrer ici</a></p>
        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}
        {% if success_message %}
            <div class="success-message">{{ success_message }}</div>
        {% endif %}
    </div>
</body>
</html>
